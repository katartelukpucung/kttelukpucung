<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard Admin</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body{margin:0;font-family:Poppins;background:#f8fafc;display:flex}
aside{
  width:260px;background:#020617;color:white;
  padding:30px;
}
aside h3{color:#14b8a6}
aside a{
  display:block;color:#e5e7eb;text-decoration:none;
  margin:16px 0;
}
main{flex:1;padding:40px}
.card{
  background:white;border-radius:18px;padding:30px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}
input,textarea,button{
  width:100%;margin-top:12px;padding:12px;
  border-radius:10px;border:1px solid #e5e7eb;
}
button{
  background:#0f766e;color:white;font-weight:600;
  border:none;cursor:pointer;
}
</style>
</head>
<body>

<aside>
  <h3>Admin Panel</h3>
  <a href="#">Dashboard</a>
  <a href="#">Berita Internal</a>
  <a href="index.html">Kembali ke Website</a>
</aside>

<main>
  <div class="card">
    <h2>Tambah Berita Internal</h2>
    <input id="judul" placeholder="Judul Berita">
    <textarea id="isi" rows="5" placeholder="Isi Berita"></textarea>
    <button onclick="simpan()">Simpan Berita</button>
  </div>
</main>

<script>
function simpan(){
  const data = JSON.parse(localStorage.getItem('berita_internal')||'[]');
  data.unshift({
    judul:judul.value,
    isi:isi.value,
    tanggal:new Date().toLocaleDateString('id-ID')
  });
  localStorage.setItem('berita_internal',JSON.stringify(data));
  alert('Berita berhasil disimpan');
  judul.value='';isi.value='';
}
</script>

</body>
</html>
