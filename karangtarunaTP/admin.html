<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin | Karang Taruna Teluk Pucung</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;font-family:Poppins}
body{margin:0;background:#f1f5f9}
.login{
  height:100vh;display:flex;align-items:center;justify-content:center;
}
.login-box{
  background:white;padding:40px;border-radius:18px;
  width:100%;max-width:380px;
  box-shadow:0 20px 40px rgba(0,0,0,.1);
}
.login-box h2{text-align:center;margin-bottom:20px;color:#0f766e}
input,button{
  width:100%;padding:12px;margin-top:12px;border-radius:10px;
  border:1px solid #e5e7eb;
}
button{
  background:#0f766e;color:white;font-weight:600;
  border:none;cursor:pointer;
}
</style>
</head>
<body>

<div class="login">
  <div class="login-box">
    <h2>Login Admin</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button onclick="location.href='admin-dashboard.html'">Masuk</button>
  </div>
</div>

</body>
</html>
